<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc" style="width: 100px; height: 100px; background-color: lightblue;"></div>
    <br><br>
<button id="ClickMe">Click Me!</button>
<script>
    let a=document.getElementById("abc");
    a.addEventListener("mouseenter",function() {
        a.style.backgroundColor = "lightcoral";
    });
    a.addEventListener("mouseout",function(){
        a.style.backgroundColor = "red";
    });
    document.getElementById("ClickMe").addEventListener("dblclick", function(){
        alert("Button was clicked!");
    });
</script>
</body>
</html>
