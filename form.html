<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
           <strong><h1>User Personal Information</h1></strong>
           <br><br>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />
            <br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" placeholder="Enter Email Adress" required />
            <br><br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password"  placeholder="Enter your password" />
            <br><br>
            <label for="password">Confirm your password:</label>
            <input type="password" id="password"  placeholder="confirm your password" />
            <br><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" pattern="[0-9][10]" placeholder="Enter your number" />
            <br><br>
            <label for="country">select your country:</labe l>
                <select id="country" required>
                    <option value="India">India</option>
                    <option value="Austalia">Australia</option>
                    <option value="Usa">US</option>
                    <option value="Canada">Canada</option>
                    <option value="Uk">UK</option>
                     </select>
                     <br><br>
            <div class="gendder">
                <input type="radio" name="gendder" value="female" id="female" required />
            <label for="Female">Female</label>
            <input type="radio" name="gendder" value="Female" id="female"/>

            <label for="Male">Male</label>
            <input type="radio" name="gendder" value="Male" id="male"/>

            <label for="Others">Others</label>
            </div>
            <br><br>
            <label for="dob">Enter your Date Of Birth:</label>
            <input type="date" id="dob" required />
            <br><br>
            <label for="Adress">Enter your Adress:</label>
            <textarea id="Adress" name="Adress" required></textarea>
            <br><br>
            <center>
                <input type="submit" value="submit" />
                </center>
                <br>
        </fieldset>
    </form>
</body>
</html>
